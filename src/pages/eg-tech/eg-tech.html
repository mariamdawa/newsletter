<ion-header>

  <ion-navbar>
    <ion-title>Category: Technology</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Top Technology News</h1>
    <div style="border: solid;">
      
          <ion-card *ngFor="let news of x">
            <ion-row>
              <ion-col col-4>
                <img src={{news?.urlToImage}}/>
              </ion-col>
              <ion-col col-8>
              
              <ion-card-content> 
                <h2><b>{{news?.title}}</b></h2>
                <br/><br/>
                 <p>
                 {{news?.description}}</p> 
                 <br/>
                 <a href={{news?.url}}>Click here to view the full article</a>
              </ion-card-content>
            </ion-col>
            </ion-row>
            </ion-card>
      
    </div>
</ion-content>
