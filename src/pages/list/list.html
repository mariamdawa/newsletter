<ion-header>

  <ion-navbar>
    <ion-title>Choose your location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content class="card-background-page">
       
          <ion-card>
            <ion-img width="180" height="120" src="https://www.bohler-edelstahl.com/images/content/map_weltkarte.jpg"></ion-img>
            <div class="card-title">Worldwide News</div>
            <div class="card-subtitle">Surf the top news from all over the world</div>
            <button ion-button (click)="goToWorld()">Surf Worldwide News</button>

          </ion-card>
        
          <ion-card>
            <ion-img width="180" height="120" src="https://wallpapercave.com/wp/wp2275655.jpg"></ion-img>
            <div class="card-title">Egyptian News</div>
            <div class="card-subtitle">Check out the latest from Egypt</div>
            <button ion-button (click)="goToEgypt()">Surf Egyptian News </button>
          </ion-card>
          
        
        </ion-content>

</ion-content>
